<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0"> 
	
	<title>Brick Breaker Game</title> 
    <link rel="stylesheet" href="brickbreaker.css">
</head> 

<body> 
	<div id="startScreen"> 
		<h2>2D Brick Breaker Game!</h2> 
		<label for="playerName"> 
			Enter your name to play 
		</label> 
		<input type="text"
			id="playerName"
			placeholder="Your Name"> 
		<button id="startButton"> 
			Start Game 
		</button> 
	</div> 

	<div id="gameScreen"
		style="display: none;"> 
		<canvas id="canvas"></canvas> 
		<canvas id="canvas1"></canvas> 
		<div style="display:inline"> 
			<h2 style="text-align:center"
				id="curr_score"> 
				YOUR SCORE: 
			</h2> 
			<h2 style="text-align:center"
				id="high_score"> 
				HIGH SCORE: 
			</h2> 
		</div> 
	</div> 
	<script src="brickbreakerdata.js"></script> 
	<script src="brickbreaker.js"></script> 
</body> 

</html>
