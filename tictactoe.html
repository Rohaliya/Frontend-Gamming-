<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="modeSelection" class="mode-selection">
            <button id="userMode" class="mode-button" data-mode="user">User vs User</button>
            <button id="computerMode" class="mode-button" data-mode="computer">Computer vs User</button>
        </div>
        <div id="difficultySelection" class="difficulty-selection">
            <button id="easyMode" class="difficulty-button" data-difficulty="easy">Easy</button>
            <button id="hardMode" class="difficulty-button" data-difficulty="hard">Hard</button>
        </div>
        <div class="scoreboard">
            <div class="score">User Wins: <span id="userWins">0</span></div>
            <div class="score">Computer Wins: <span id="computerWins">0</span></div>
            <div class="score">Draws: <span id="draws">0</span></div>
        </div>
        <div id="board" class="board"></div>
        <div id="status" class="status"></div>
        <button id="resetBtn" class="reset-btn">Reset Game</button>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
